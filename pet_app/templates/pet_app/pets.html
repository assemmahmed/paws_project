<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Adopt a Pet</h1>

    {% for pet in pets %}
        <div class="pet">
            <h2>{{ pet.petName }}</h2>
            <p>{{ pet.petAge }}</p>
            <p>{{ pet.petBreed }}</p>
            <img class="pet-photo" src="{{ pet.petImage }}" alt="{{ pet.petBreed }}">
        </div>
    {% endfor %}
</body>
</html>
